<div class="dropdown">
  <button class="btn btn-default dropdown-toggle glyphicon glyphicon-menu-hamburger" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
  </button>
  {% if not current_user.is_annonymous and current_user.confirmed %}
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a href="{{ url_for("main.test") }}">主页</a></li>
      <li><a href="{{ url_for("auth.logout") }}">登出</a></li>
      <li><a href="{{ url_for("main.writing") }}">写文章</a></li>
      <li><a href="{{ url_for("main.followeds", username = current_user.username) }}">我的关注</a></li>
      <li><a href="{{ url_for("main.followers", username = current_user.username) }}">我的粉丝</a></li>
      <li><a href="{{ url_for("main.user", username = current_user.username) }}">我的文章</a></li>
      <li {% if not current_user.can(Permission.MODERATE_COMMENTS) %}class="disabled"{% endif %}><a href="{{ url_for("main.comment_manage") }}">管理评论</a></li>
  </ul>
  {% else %}
 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a href="{{ url_for("main.test") }}">主页</a></li>
      <li><a href="{{ url_for("auth.login") }}">登入</a></li>
  </ul>

</div>

{% endif %}
